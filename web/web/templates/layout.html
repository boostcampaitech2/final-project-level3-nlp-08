<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>청계산셰르파의 감성시인</title>

    <!-- Site Properties -->
    <link rel="stylesheet" type="text/css" href="web/semantic/semantic.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="web/semantic/semantic.js"></script>

    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-61bc1ee3b41feceb"></script>
    <!-- <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-61bc1ee3b41feceb"></script> -->
</head>

<body>

    <div class="ui gray fixed inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <img class="ui avatar image" src="web/assets/images/profile.jpeg" width="10%">
                청계산셰르파의 감성시인
            </a>
            <!-- <a href="#" class="item">감성시인</a> -->
            <a href="/about" class="item">About</a>
        </div>
    </div>
    {% block content %}
    {% endblock %}

</body>


<style>
    .last.container {
        margin-bottom: 300px !important;
    }

    h1.ui.center.header {
        margin-top: 3em;
    }

    h2.ui.center.header {
        margin: 4em 0em 2em;
    }

    h3.ui.center.header {
        margin-top: 2em;
        padding: 2em 0em;
    }
</style>

<script type="text/javascript">
    $(document).ready(function () {

        var
            $headers = $('body > h3'),
            $header = $headers.first(),
            ignoreScroll = false,
            timer
            ;

        // Preserve example in viewport when resizing browser
        $(window)
            .on('resize', function () {
                // ignore callbacks from scroll change
                clearTimeout(timer);
                $headers.visibility('disable callbacks');

                // preserve position
                $(document).scrollTop($header.offset().top);

                // allow callbacks in 500ms
                timer = setTimeout(function () {
                    $headers.visibility('enable callbacks');
                }, 500);
            })
            ;
        $headers
            .visibility({
                // fire once each time passed
                once: false,

                // don't refresh position on resize
                checkOnRefresh: true,

                // lock to this element on resize
                onTopPassed: function () {
                    $header = $(this);
                },
                onTopPassedReverse: function () {
                    $header = $(this);
                }
            })
            ;
    });
</script>

</body>

</html>
